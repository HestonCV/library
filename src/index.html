<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Jose Fin Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="add-book-modal">
      <div class="book-info">
        <span id="close-modal">X</span>
        <form action="">
          <h1 id="book-info-header">Book Information</h1>
          <section>
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div>
              <label for="pages"># Pages</label>
              <input type="number" name="pages" id="pages" />
            </div>
            <div>
              <label for="summary">Summary</label>
              <input type="text" name="summary" id="summary" />
            </div>
            <div id="last-row">
              <div class="read">
                <label for="read" id="read-label">Read</label>
                <input type="checkbox" name="read" id="read" />
              </div>
              <button type="submit">Submit</button>
            </div>
          </section>
        </form>
      </div>
    </div>
    <div class="header">
      <h1>My Library</h1>
      <button id="clear-library">Clear Library</button>
    </div>
    <div class="content-container">
      <div class="content-left">
        <div class="span-container">
          <span class="side-bar-content" id="total-books">Total Pages: 0</span>
        </div>
        <div class="span-container">
          <span class="side-bar-content" id="total-pages">Total Books: 0</span>
        </div>
        <div class="span-container">
          <span class="side-bar-content" id="percent-books-read"
            >% Books Read: 100%</span
          >
        </div>
        <div class="span-container">
          <span class="side-bar-content" id="percent-pages-read"
            >% Pages Read: 100%</span
          >
        </div>
      </div>
      <div class="content-right">
        <div class="large-books-container" id="books-container">
          <button id="add-book">+ Add Book</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
